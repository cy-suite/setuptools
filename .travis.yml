language: python

matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.6
      env: TOXENV=py26 LC_ALL=C LC_CTYPE=C
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=py27 LC_ALL=C LC_CTYPE=C
    - python: 3.3
      env: TOXENV=py33
    - python: 3.3
      env: TOXENV=py33 LC_ALL=C LC_CTYPE=C
    - python: 3.4
      env: TOXENV=py34
    - python: 3.4
      env: TOXENV=py34 LC_ALL=C LC_CTYPE=C
    - python: 3.5
      env: TOXENV=py35
    - python: 3.5
      env: TOXENV=py35 LC_ALL=C LC_CTYPE=C
    - python: pypy
      env: TOXENV=pypy
    - python: pypy
      env: TOXENV=pypy LC_ALL=C LC_CTYPE=C
    - python: pypy3
      env: TOXENV=pypy3
    - python: pypy3
      env: TOXENV=pypy3 LC_ALL=C LC_CTYPE=C

script:
 - pip install tox

 # Output the env, to verify behavior
 - env

 # update egg_info based on setup.py in checkout
 - python bootstrap.py

 - tox

before_deploy:
  - export SETUPTOOLS_INSTALL_WINDOWS_SPECIFIC_FILES=1
deploy:
  provider: pypi
  # Also update server in setup.cfg
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.5
    condition: $LC_ALL != "C"
  user: jaraco
  password:
    secure: 
  distributions: release
